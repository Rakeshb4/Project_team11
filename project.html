<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>About Us - TasteBuds Kitchen</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fffaf0;
      color: #333;
    }

    header {
      background-color: #ffcc80;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }
        header p {
      margin: 10px 0 0;
      font-size: 18px;
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff6f00;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
    }

    /* === TEAM === */
    .team {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 50px;
    }

    .member {
      background-color: #fefefe;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .member img {
      width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    /* === RATINGS === */
    .ratings {
      background-color: #fff3e0;
      padding: 30px;
            border-radius: 10px;
      margin-bottom: 50px;
    }

    .testimonial {
      margin-bottom: 20px;
    }

    .stars {
      color: #ffa500;
    }

    /* === GALLERY === */
    .gallery {
      margin-bottom: 50px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
            height: 150px;
      object-fit: cover;
    }

    /* === CONTACT === */
    .contact {
      margin-bottom: 50px;
    }

    /* === SOCIAL LINKS === */
    .social a {
      text-decoration: none;
      margin-right: 15px;
      font-size: 20px;
      color: #ff6f00;
    }

    /* === NEWSLETTER === */
    .newsletter {
      background-color: #ffecb3;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 50px;
    }

    .newsletter input {
	          padding: 10px;
      width: 60%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .newsletter button {
      padding: 10px 20px;
      background-color: #ff6f00;
      color: white;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    /* === MAP === */
    .map iframe {
      width: 100%;
      height: 300px;
      border: 0;
      border-radius: 10px;
      margin-bottom: 50px;
    }
